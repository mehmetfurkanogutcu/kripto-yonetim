apiVersion: apps/v1
kind: Deployment
metadata:
  name: criptoyonetim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: criptoyonetim
  template:
    metadata:
      labels:
        app: criptoyonetim
    spec:
      containers:
      - name: criptoyonetim
        image: finanssehiracr.azurecr.io/criptoyonetim:v1
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
      imagePullSecrets:
        - name: finanssehir-registry


 
